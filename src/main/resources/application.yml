server:
  port: 8080

spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      globalcors:
          cors-configurations:
            '[/**]':
              allowedOrigins: "*" 
              allowedMethods:
                - GET
                - POST
                - PUT
                - DELETE
                - OPTIONS
              allowedHeaders: "*"
              allowCredentials: true
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
    loadbalancer:
      retry:
        enabled: true
eureka:
  client:
    service-url:
      defaultZone: https://eureka-server-production-4492.up.railway.app/eureka/