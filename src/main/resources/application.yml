server:
  port: 8080

spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
    loadbalancer:
      retry:
        enabled: true
eureka:
  client:
    service-url:
      defaultZone: https://gateway-server-production-527a.up.railway.app/eureka